<div class="span5 input-append date"
     style="margin-right: 35px"
     datetimepicker>
    <input class="input-small" type="text" ng-model="pager.startTime" readonly/>
    <span class="add-on"><i class="icon-calendar"></i></span>
</div>
<div class="span5 input-append date" datetimepicker>
    <input class="input-small" type="text" ng-model="pager.endTime" readonly/>
    <span class="add-on"><i class="icon-calendar"></i></span>
</div>
